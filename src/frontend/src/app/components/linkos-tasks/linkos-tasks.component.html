<div class="card">
  <div class="card-header">Tasks</div>
  <div class="card-body">
    <h6 class="text-center day">Today</h6>
    <div class="task" *ngFor='let today of today; let i=index'>
      <p>{{today.title}}</p><br>
      <i class="fa fa-calendar" aria-hidden="true"></i><p>{{today.time}}</p>
      <i class="fa fa-info" aria-hidden="true"></i><a href="#" data-toggle="modal" [attr.data-target]="'#today' + i">details</a>
        <!-- Modal -->
<div class="modal fade" id="today{{i}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel1">Task details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h4>{{today.title}}</h4>
          <p class="details">{{today.description}}</p>
          <i class="fa fa-calendar" aria-hidden="true"></i><p>{{today.time}}</p>
          <i class="fa fa-map-marker" aria-hidden="true"></i><p>{{today.location}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    </div>

    <h6 class="text-center day">Tomorow</h6>
    <div class="task" *ngFor='let tomorow of tomorow; let i=index'>
      <p>{{tomorow.title}}</p><br>
      <i class="fa fa-calendar" aria-hidden="true"></i><p>{{tomorow.time}}</p>
      <i class="fa fa-info" aria-hidden="true"></i><a href="#" data-toggle="modal" [attr.data-target]="'#tomorow' + i">details</a>
        <!-- Modal -->
<div class="modal fade" id="tomorow{{i}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel1">Task details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h4>{{tomorow.title}}</h4>
          <p class="details">{{tomorow.description}}</p>
          <i class="fa fa-calendar" aria-hidden="true"></i><p>{{tomorow.time}}</p>
          <i class="fa fa-map-marker" aria-hidden="true"></i><p>{{tomorow.location}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    </div>

  </div>
</div>
