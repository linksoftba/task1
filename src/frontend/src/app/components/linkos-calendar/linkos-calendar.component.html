<div class="card">
  <div class="card-header">Calendar</div>
  <div class="card-body">

      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#calendar-open">
          Open Calendar
        </button>


        <!-- Modal -->
<div class="modal fade" id="calendar-open" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <ng-template #modalContent let-close="close">
                <div class="modal-header">
                  <h5 class="modal-title">{{this.modalData.event.title}}</h5>
                  <button type="button" class="close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Event start: {{this.modalData.event.start}}</p>
                  <p>Location: {{this.modalData.event.location}}</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-secondary" (click)="close()">OK</button>
                </div>
              </ng-template>
              
              <div class="row text-center">
                  <div class="col-md-12">
                      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
                    </div>
                
                <div class="col-md-12">
                  <div class="btn-group">
                    <div
                      class="btn btn-primary"
                      (click)="view = 'month'"
                      [class.active]="view === 'month'">
                      Month
                    </div>
                    <div
                      class="btn btn-primary"
                      (click)="view = 'week'"
                      [class.active]="view === 'week'">
                      Week
                    </div>
                    <div
                      class="btn btn-primary"
                      (click)="view = 'day'"
                      [class.active]="view === 'day'">
                      Day
                    </div>
                  </div>
                </div><br>
                <div class="col-md-12">
                    <div class="btn-group">
                      <div
                        class="btn btn-primary"
                        mwlCalendarPreviousView
                        [view]="view"
                        [(viewDate)]="viewDate">
                        Previous
                      </div>
                      <div
                        class="btn btn-outline-secondary"
                        mwlCalendarToday
                        [(viewDate)]="viewDate">
                        Today
                      </div>
                      <div
                        class="btn btn-primary"
                        mwlCalendarNextView
                        [view]="view"
                        [(viewDate)]="viewDate">
                        Next
                      </div>
                    </div>
                  </div>
              </div>
              <br>
              <div [ngSwitch]="view">
                <mwl-calendar-month-view
                  *ngSwitchCase="'month'"
                  [viewDate]="viewDate"
                  [events]="events"
                  [refresh]="refresh"
                  [activeDayIsOpen]="activeDayIsOpen"
                  (dayClicked)="dayClicked($event.day)"
                  (eventClicked)="handleEvent('Clicked', $event.event)"
                  (eventTimesChanged)="eventTimesChanged($event)">
                </mwl-calendar-month-view>
                <mwl-calendar-week-view
                  *ngSwitchCase="'week'"
                  [viewDate]="viewDate"
                  [events]="events"
                  [refresh]="refresh"
                  (eventClicked)="handleEvent('Clicked', $event.event)"
                  (eventTimesChanged)="eventTimesChanged($event)">
                </mwl-calendar-week-view>
                <mwl-calendar-day-view
                  *ngSwitchCase="'day'"
                  [viewDate]="viewDate"
                  [events]="events"
                  [refresh]="refresh"
                  (eventClicked)="handleEvent('Clicked', $event.event)"
                  (eventTimesChanged)="eventTimesChanged($event)">
                </mwl-calendar-day-view>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  
   
    </div>
  </div>
</div>
